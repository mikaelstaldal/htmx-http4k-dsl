<form data-hx-put="/person" data-hx-target="this" data-hx-swap="outerHTML">
    <div>
        <label>First Name</label>
        <input type="text" name="firstName" data-th-value="${model.firstName}">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" data-th-value="${model.lastName}">
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" data-th-value="${model.email}">
    </div>
    <button class="btn">Submit</button>
    <button class="btn" data-hx-get="/person">Cancel</button>
</form>
